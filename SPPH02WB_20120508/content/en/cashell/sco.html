<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>SCO</title>
	<style>
	BODY {margin:0; padding:0;}
	</style>
	<script type="text/javascript">
		function gup( name )
		{
  		name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  		var regexS = "[\\?&]"+name+"=([^&#]*)";
 		 var regex = new RegExp( regexS );
  		var results = regex.exec( window.location.href );
 		 if( results == null )
   		 return "";
 		 else
    	return results[1];
	}
	</script>
	<script type="text/javascript" src="../html/js/scorm.js"></script>
	<script type="text/javascript" src="../html/js/scormcookies.js"></script>
	<script type="text/javascript" src="../html/js/swfobject.js"></script>
    <script type="text/javascript">
	var flashvars	= {section: gup("section") };
	var params		= {allowScriptAccess:"always", menu:"false",wmode:"transparent", quality:"best"};
	var attributes	= {id:"movie", name:"movie"};
    swfobject.embedSWF("CA_SHELL.swf", "movie", "755", "618", "9.0.0", false, flashvars, params, attributes);
    </script>
</head>
<body onbeforeunload="LMSTerminate()" onunload="LMSTerminate()">
	<div id="movie">
		<a href="http://www.adobe.com/go/getflashplayer">
			<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" border="0" alt="Get Adobe Flash player">
		</a>
	</div>
</body>
</html>
